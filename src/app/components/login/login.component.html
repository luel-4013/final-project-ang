<div class="login-dark">
    <form [formGroup]="loginForm" (ngSubmit)="sendLogin(loginForm.value)">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
        <div class="form-group"><input class="form-control" type="email" name="email" formControlName="email" placeholder="Email"></div>
        <div class="form-group"><input class="form-control" type="password" name="password" formControlName="password" placeholder="Password"></div>
        <div class="form-group"><button class="btn btn-success submit-button " type="submit">Log In</button></div><a href="#" class="forgot">Forgot your email or password?</a></form>
</div>
