<mat-sidenav-container class="sidenav-container" >
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar color="blue" >Menu</mat-toolbar>
    
        <mat-nav-list>
          <a mat-list-item class="nav-link"register [routerLink]="['/']" routerLinkActive="active">Home</a>
          <a mat-list-item class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Login</a>
          <a mat-list-item class="nav-link" [routerLink]="['/register']" routerLinkActive="active">Register</a>
          <a mat-list-item class="nav-link" [routerLink]="['/reservation']" routerLinkActive="active">Reservation</a>
          <a mat-list-item class="nav-link" [routerLink]="['/contact-us']" routerLinkActive="active">Contact us</a>
          <a mat-list-item class="nav-link" [routerLink]="['/team']" routerLinkActive="active blk" on-release="blk">Teams</a>

        </mat-nav-list>
     
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Athena Resort and spa</span>
    </mat-toolbar>
    <ng-content></ng-content>
    <!-- <a routerLink="/admin">Admin</a>
    This is the home page    
<router-outlet></router-outlet> -->
  </mat-sidenav-content>
</mat-sidenav-container>
